<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h2 >Sign-up</h2>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" id="email" placeholder="Enter your email...">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter your password...">
        </div>
        <button onclick="validateForm()" style="margin-top: 30px;">Sign-up</button>
    </div>

    <script>
        function validateForm() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            const passwordRegex = /^(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&#])[A-Za-z\d@$!%*?&#]{8,}$/;

            if (!emailRegex.test(email)) {
                alert("Invalid email address");
            } else if (!passwordRegex.test(password)) {
                alert("Invalid password. Password must be at least 8 characters long and contain at least one uppercase letter, one special character, and one number.");
            } else {
                alert("Sign-up successful!");
            }
        }
    </script>
</body>
</html>
